{% extends 'main/base.html' %}
{% load static %}
{% block title %}Login User{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="login-form p-4 bg-light rounded text-center">
                <h1 style="font-family: cursive; font-size: 2rem;" class="mb-4">Login</h1>
                {% if msg %}
                <div class="alert alert-danger">{{msg}}</div>
                {% endif %}
                <form action="{% url 'account:login_user_view' %}" method="post" class="d-flex flex-column gap-2">
                    {% csrf_token %}
                    <input name="username" class="form-control" type="text" minlength="3" required placeholder="Username" />
                    <input name="password" class="form-control" type="password" minlength="6" required placeholder="Password" />
                    <input type="submit" class="btn btn-primary mt-3" value="Login" style="background-color: black; font-size: 1.2rem;" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
