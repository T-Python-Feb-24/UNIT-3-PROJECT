{% extends 'main/base.html' %}

{% block title %} ADD IMAGES {% endblock %}


{% block content %} 
<div class="container">
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="row justify-content-center align-items-center">
                <div class="col">
                    <img src="/static/images/png.webp" class="w-100 hero rounded-4" />
                </div>
                <div class="col">
                    <h1 style="font-family: cursive;">Add new image</h1>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row justify-content-center">
                <form style="width: 100%;" action="{% url 'main:add_images' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                    {% csrf_token %}
                    <input name="name" type="text" placeholder="Name" class="form-control" required minlength="4" />
                    <h6>This is an additional option for you</h6>
                    <textarea name="about" placeholder="About" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <input name="is_published" value="True" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">is published</label>
                    </div>
                    <h5>Category:</h5>
                    <select name="category" class="form-select" aria-label="Default select example">
                        {% for val, cat in category %}
                            <option value={{val}}>{{cat}}</option>
                        {% endfor %}
                    </select>
                    <h5>Choose Image:</h5>
                    <input name="image" type="file" accept="image/*" class="form-control"/>
                    <input type="submit" class="btn btn-dark mt-3" value="Add Post" style="background-color: rgb(0, 0, 0);"/>
                </form>
            </div>
        </div>
    </div>
</div>
>

{% endblock %}
