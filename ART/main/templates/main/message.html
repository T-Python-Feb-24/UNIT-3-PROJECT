{% extends 'main/base.html' %}

{% block title %} users messages {% endblock %}

{% block content %}
<div class="container">
<div class="row mt-2 g-5">

    {% for c in con %}
    <div class="col-4">
        <h4 style="font-size: 200%; font-family: cursive;">users messages:</h4>
        <div class="d-flex flex-column gap-2 border border-1 p-3 mt-3 rounded-4 h-100" style="background-color: #f8f9fa; color: #212529;">
            <img src="{{ c.image.url }}" class="w-50 h-40 rounded-4"/>
            <h1 style="color: #000000;">{{ c.f_name }} {{ c.l_name }}</h1>
            <h2 style="color: #6610f2;">{{ c.email }}</h2>
            <p style="color: #495057;">{{ c.message }}</p>
            <p style="color: #6c757d;">{{ c.created_at }}</p>
        </div> 
    </div>    

   {% endfor %}

</div>
</div>



{% endblock %}
