{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/accounts_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Numans&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="sign_up_container">
        <div class="row">
            <div class="col-md-6 left-side d-flex flex-column align-items-center">
                <h5 class="text-white pt-5">Welcome to AquaResort, Login to continue</h5>
                <form class="d-flex flex-column align-items-center" action="{% url 'accounts:login_view' %}" method="post">
                    {% csrf_token %}

                    <div class="input-container">
                        <input type="text" name="username" id="username" required minlength="3">
                        <label for="username" class="label">Username</label>
                        <div class="underline"></div>
                    </div>

                    <div class="input-container">
                        <input type="password" name="password" id="password" required minlength="6">
                        <label for="password" class="label">Password</label>
                        <div class="underline"></div>
                    </div>
                    {% if msg %}
                        <p class="text text-danger">The username is already exist</p>
                    {% endif %}
                    <button class="button">Login</button>
                </form>
                <p class="p-3 text-white">Don't Have Account? <a class="text-white" href="{% url 'accounts:sign_up_view' %}">Sign Up</a></p>
            </div>
            <div class="col-md-6">
                <div class="img-gallery d-flex align-items-center mt-3">
                    <span id="prev" class="material-symbols-outlined text-white rounded-circle bg-dark arrow">arrow_back</span>
                    <div class="preview m-1 d-flex align-items-center gap-1">
                        <img src="https://firebasestorage.googleapis.com/v0/b/unit-3-project-d265e.appspot.com/o/signUp-bg.jpg?alt=media&token=e91f6af3-7e5f-4780-9c83-d7f89c638741" class="active rounded-3 images_in_gallery">
                        <img src="https://firebasestorage.googleapis.com/v0/b/unit-3-project-d265e.appspot.com/o/signUp-bg1.jpg?alt=media&token=77a39e5d-fa21-4b73-9922-ae408e2ab3b1" class="rounded-3 images_in_gallery">
                        <img src="https://firebasestorage.googleapis.com/v0/b/unit-3-project-d265e.appspot.com/o/signUp-bg2.jpg?alt=media&token=996eabeb-db67-4f95-908a-0e22764ac849" class="rounded-3 images_in_gallery">
                        <img src="https://firebasestorage.googleapis.com/v0/b/unit-3-project-d265e.appspot.com/o/signUp-bg3.jpg?alt=media&token=eed9e772-4fe4-4ef8-b5b0-6b06ed8811e1" class="rounded-3 images_in_gallery">
                    </div>
                    <span id="next" class="material-symbols-outlined text-white rounded-circle bg-dark arrow">arrow_forward</span>
                </div>
            </div>
        </div>
    </main>
    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var images_in_gallery = document.getElementsByClassName("images_in_gallery");
        var sign_up_container = document.querySelector(".sign_up_container");
        var background_img = [
            "https://firebasestorage.googleapis.com/v0/b/unit-3-project-d265e.appspot.com/o/signUp-bg.jpg?alt=media&token=e91f6af3-7e5f-4780-9c83-d7f89c638741",
            "https://firebasestorage.googleapis.com/v0/b/unit-3-project-d265e.appspot.com/o/signUp-bg1.jpg?alt=media&token=77a39e5d-fa21-4b73-9922-ae408e2ab3b1",
            "https://firebasestorage.googleapis.com/v0/b/unit-3-project-d265e.appspot.com/o/signUp-bg2.jpg?alt=media&token=996eabeb-db67-4f95-908a-0e22764ac849",
            "https://firebasestorage.googleapis.com/v0/b/unit-3-project-d265e.appspot.com/o/signUp-bg3.jpg?alt=media&token=eed9e772-4fe4-4ef8-b5b0-6b06ed8811e1"
        ];
        let i = 0;
    
        next.onclick = function() {
            // Increment i and ensure it stays within bounds
            i = (i + 1) % background_img.length;
            // Set the background image
            sign_up_container.style.backgroundImage = 'url("' + background_img[i] + '")';
            // Set the "active" class to the next image and remove it from the current one
            images_in_gallery[(i - 1 + background_img.length) % background_img.length].classList.remove("active");
            images_in_gallery[i].classList.add("active");
        }
    
        prev.onclick = function() {
            // Decrement i and ensure it stays within bounds
            i = (i - 1 + background_img.length) % background_img.length;
            // Set the background image
            sign_up_container.style.backgroundImage = 'url("' + background_img[i] + '")';
            // Set the "active" class to the previous image and remove it from the current one
            images_in_gallery[(i + 1) % background_img.length].classList.remove("active");
            images_in_gallery[i].classList.add("active");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
