{% extends 'main/base.html' %}
{% load static %}
{% block title %} Student Login {% endblock %}

{% block content %}


<!-- Login 11 - Bootstrap Brain Component -->
<section>
    <div class="container my-5 py-4 px-5 rounded-4" style="background-color: white;">
      <div class="row">
        <div class="col-12">
          <div class="mb-5">
            <h2 class="display-5 fw-bold text-center">Sign in</h2>
            <p class="text-center m-0">Don't have an account? <a href="{% url 'accounts:register_user_view' %}">Sign up</a></p>
          </div>
        </div>
        {% if msg %}
        <div class="alert alert-danger">{{msg}}</div>
        {% endif %}
      </div>
      <div class="row justify-content-center ">
        <div class="col-12">
          <div class="row gy-5 d-flex justify-content-center ">
            <div class="col-12 col-lg-5 ">
              <form action="{% url 'accounts:login_user_view' %}" method="post" class="d-flex flex-column gap-2" enctype="multipart/form-data">
                {% csrf_token %}




                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="username" class="form-control border-0 border-bottom rounded-0" name="username" id="username" placeholder="username" minlength="3" required>
                      <label for="username" class="form-label">Username</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" minlength="8" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary rounded-5" value="Log in" />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-12 col-md-1 d-flex align-items-center justify-content-center gap-3 flex-lg-column">
              <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
              <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
            </div>
            <div class="col-12 col-md-5 ">
              <img src="{% static 'images/login.jpg' %}" alt="login img" class="log-img" style="width: 100%;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
