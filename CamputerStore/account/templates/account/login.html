{% extends "main/base.html" %}
{% block title %}
   Login
{% endblock title %}
{% block content %}
   <div class="d-flex flex-column justify-self-center align-self-center w-50">
      <h1>Login</h1>
      {% if msg %}
         <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
         </svg>
         <div class="alert alert-danger d-flex align-items-center"
              id="login_alert"
              role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
               <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>
               <div>{{ msg }}</div>
            </div>
         </div>
      {% endif %}
      <div class="row mt-2">
         <div class="d-flex flex-column">
            <form action="{% url 'account:login_view' %}"
                  method="post"
                  class="d-flex flex-column gap-2">
               {% csrf_token %}
               <input name="username"
                      class="form-control"
                      type="text"
                      minlength="3"
                      required
                      placeholder="Username" />
               <input name="password"
                      class="form-control"
                      type="password"
                      minlength="6"
                      required
                      placeholder="Password" />
               {% if "next" in request.GET %}<input type="hidden" name="next" id="next" value="{{ next }}">{% endif %}
               <input type="submit" class="btn btn-dark m-3" value="Login" />
            </form>
         </div>
      </div>
   </div>
{% endblock content %}
