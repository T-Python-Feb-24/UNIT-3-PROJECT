{% extends 'main/base.html' %}



{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://firebasestorage.googleapis.com/v0/b/codemaster-960c5.appspot.com/o/login.jpg?alt=media&token=e07188a7-7c20-4d47-aaae-f5dd2bf23523"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="POST" action="{% url 'accounts:login_page' %}">
                    {% csrf_token %}
                    {% if msg %}
                    <div class="alert alert-danger">{{msg}}</div>
                {% endif %}

                  <div class="d-flex align-items-center mb-2 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Login</span>
                  </div>

                  <h5 class="fw-normal mb-2 pb-1" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-2">
                      <label class="form-label" for="form2Example17">Username</label>
                    <input name="username" type="username" id="form2Example17" class="form-control form-control-lg" required/>
                  </div>

                  <div class="form-outline mb-3">
                      <label class="form-label" for="form2Example27">Password</label>
                    <input name="password" type="password" id="form2Example27" class="form-control form-control-lg" required/>
                  </div>

                  <div class="pt-1 mb-2">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <p class="mb-0 pb-lg-2" style="color: #393f81;">New to code master? <a href="{% url 'accounts:register_page' %}"style="color: #393f81;">Register here</a></p>
          
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
