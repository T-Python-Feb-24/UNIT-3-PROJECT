{% extends 'main/base.html' %}

{% block title %}Login User{% endblock %}

{% block content %}
<style>
    .container {
        margin-top: 150px;
        max-width: 1000px;
        margin-left: auto; 
        margin-right: auto; 
    }
    .image-column {
        text-align: center;
    }
    .form-column {
        padding-left: 20px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6 image-column">
                    <img src="https://firebasestorage.googleapis.com/v0/b/dream-dwellings.appspot.com/o/pexels-charlotte-may-5825417.jpg?alt=media&token=31dfc1f4-b323-40f2-a406-5277ce542588" class="img-fluid" alt="Image">
                </div>
                <div class="col-md-6 form-column">
                    {% if msg %}
                    <div class="alert alert-danger">{{msg}}</div>
                    {% endif %}
                    <form action="{% url 'accounts:login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input name="username" class="form-control" type="text" minlength="3" required placeholder="Username" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" class="form-control" type="password" minlength="6" required placeholder="Password" id="password">
                        </div>
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% block footer %}
   
    {% endblock %}
{% endblock %}
