{% extends 'main/base.html' %}

{% block title %}Chat Room{% endblock %}

{% block content %}


    <h1>Chat Rooms</h1>
    <ul>
        {% for room in chat_rooms %}
            <li><a href="{% url 'chat:chat_messages' room_id=room.id %}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>

  {% endblock %}
