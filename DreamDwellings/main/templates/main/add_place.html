{% extends 'main/base.html' %}

{% block title %}Add Place - Dream{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Place</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
            <label for="image1" class="form-label">Image 1:</label>
            <input type="file" class="form-control" id="image1" name="image1" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="image2" class="form-label">Image 2:</label>
            <input type="file" class="form-control" id="image2" name="image2" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="image3" class="form-label">Image 3:</label>
            <input type="file" class="form-control" id="image3" name="image3" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="image4" class="form-label">Image 4:</label>
            <input type="file" class="form-control" id="image4" name="image4" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="image5" class="form-label">Image 5:</label>
            <input type="file" class="form-control" id="image5" name="image5" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="neighborhood" class="form-label">Neighborhood:</label>
            <select class="form-select" id="neighborhood" name="neighborhood" required>
                <option value="" disabled selected>Select Neighborhood</option>
                <option value="Downtown">Downtown</option>
                <option value="Al-Murabba">Al-Murabba</option>
                <option value="Al-Olaya">Al-Olaya</option>
                <option value="Al-Malaz">Al-Malaz</option>
                <option value="Al-Wadi">Al-Wadi</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="text" class="form-control" id="latitude" name="latitude" required>
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="text" class="form-control" id="longitude" name="longitude" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="For Sale">For sale</option>
                <option value="For Rent">For Rent</option>
            </select>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

{% block footer %}
    
{% endblock %}
