{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-2">My Ads</h1>
    <div class="row">
        {% for place in places %}
        <div class="col-3 mb-2">
            <div class="card">
                <img src="{% if place.images.first %}{{ place.images.first.image.url }}{% else %}{% endif %}" class="card-img-top" alt="{{ place.name }}" style="height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{ place.name }}</h5>
                    <p class="card-text">Price: {{ place.price }}</p>
                    <p class="card-text">Neighborhood: {{ place.neighborhood }}</p>
                    <p class="card-text">Category: {{ place.category }}</p>
                </div>
                <div class="card-footer" style="background-color: #333;">
                    <a href="{% url 'main:update_place' place_id=place.id %}" class="btn btn-primary me-2">Update</a>
                    <a href="{% url 'main:delete_place' place_id=place.id %}" class="btn btn-danger">Delete</a>
                   
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-12">
            <p>No ads found.</p>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <a href="{% url 'main:all_bookings' %}" class="btn btn-primary">Show All Bookings</a>
        </div>
    </div>
</div>

{% endblock %}
