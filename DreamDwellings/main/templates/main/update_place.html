{% extends 'main/base.html' %}

{% block title %}
    Update {{ place.name }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="mb-4">Update {{ place.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ place.name }}">
            </div>
            <div class="mb-3">
                <label for="neighborhood" class="form-label">Neighborhood:</label>
                <input type="text" class="form-control" id="neighborhood" name="neighborhood" value="{{ place.neighborhood }}">
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude:</label>
                <input type="text" class="form-control" id="latitude" name="latitude" value="{{ place.latitude }}">
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude:</label>
                <input type="text" class="form-control" id="longitude" name="longitude" value="{{ place.longitude }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ place.price }}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ place.address }}">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ place.category }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
