{% extends 'main/base.html' %}




 {% block content %}



 <div class="row">
 <div class="col-md-6 justify-content-center align-items-center"></div>
<div class="col-md-6 justify-content-center align-items-center">

 <form action="{% url 'interactive:update_recipe_page' recipe.id %}"   method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row ">
    <div class="form-group col-md-6">
      <label >Title</label>
      <input type="text" class="form-control" name="title" placeholder="Title" value="{{ recipe.title }}" >
    </div>
    <div class="form-group col-md-6">
      <label >about</label>
      <textarea name="about" placeholder="about" class="form-control" value="{{ recipe.about }}" ></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Quantity (per grams)</label>
      <input type="number" class="form-control" name="quantity" value="{{ recipe.quantity }}" >
    </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Calories</label>
      <input type="number" class="form-control" name="calories" value="{{ recipe.calories }}" >
    </div>

<label for="inputCity">Choose category:</label>
<div class="form-group col-md-6">
<select name ="category" class="form-select" aria-label="Default select example">
{% for value, categories in category %}
<option value ="{{value}}" {% if recipe.category == value %} selected {% endif %}>{{categories}}</option>
{% endfor %}
</select>
 </div>
   
  <h5>Choose Image:</h5>
  <div class="form-group col-md-6">
  <img src="{{ recipe.image.url }}" class="w-50" />
     <input name="image"  type="file"  accept="image/*" class="form-control"  />
      </div>
<br>
  <button type="submit" class="btn btn-primary">Update Recipe</button>
</form>
 
 </div>
 </div>
 
 {% endblock %}
