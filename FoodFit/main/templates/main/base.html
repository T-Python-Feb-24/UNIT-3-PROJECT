
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'style/base.css' %}" rel="stylesheet" />
  </head>
  <body>

<header class="header">
<div class="logo">

    <span><p class="logo-text"href="/" >logo</p></span></div>

<nav class="navbar">
<a href="/" class="">Home</a>
<a href="/" class="">About</a>
<a href="/" class="">Foods</a>
<a href="/" class="">Contact us</a>


{% if request.user.is_authenticated %} 
<div>
<a href="/" class="">Welcome {{ request.user.username }}</a>
<a  href="{% url 'accounts:logout_user_view' %}" class="">Logout </a>
</div>
{% else %}
<div class="dropdown">
<button class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sign up</button>
<ul class="dropdown-menu">
<li><a href="{% url 'accounts:register_user_view' %}" class="">Sign up</a></li>
<li><a href="{% url 'accounts:login_user_view' %}" class="">Login</a></li>

</ul>
</div>

{% endif %}
</nav>




</header>




{% block content %}

{% endblock %}







   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
