
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Phudu:wght@300..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'style/base.css' %}" rel="stylesheet" />
  </head>
  <body>

<header class="header">
<div class="logo">

    <span><p class="logo-text"href="/" >logo</p></span></div>

<nav class="navbar">

<a href="/" class="gap">Home</a>
<a href="{% url 'main:all_recipe_page' %}" class="gap">Recipes</a>


<div class=" btn-group shadow-0">
  <button type="button" class="drop btn btn-link dropdown-toggle" data-bs-toggle="dropdown" >
    Foods </button>
  <ul class="dropdown-menu">
    <li><a href="{% url 'main:search_food_page' %}" class="dropdown-item" >Calorie finder</a></li>
    <li><a href="{% url 'interactive:users_recipe_page' %}" class="dropdown-item" >User recipes</a></li>
    <li><a href="{% url 'interactive:add_user_recipe_page' %}" class="dropdown-item" >Add your recipe</a></li>
  </ul>
</div>
<a href="/" class="gap2">Contact us</a>

</nav> 

<div class="btn-group shadow-0">
  <button type="button" class="drop btn btn-link dropdown-toggle" data-bs-toggle="dropdown" >
    <span class="material-symbols-outlined">
account_circle</span> </button>
{% if request.user.is_authenticated %} 
  <ul class="dropdown-menu">
    <li><a href="{% url 'accounts:user_profile_page' user.id %}" class="dropdown-item" >My profile</a></li>
    <li><a href="{% url 'accounts:logout_user_view' %}" class="dropdown-item" >Logout</a></li>
  </ul>
  {% else %}
  <ul class="dropdown-menu">
    <li><a href="{% url 'accounts:register_user_view' %}" class="dropdown-item" >Sign up</a></li>
    <li><a href="{% url 'accounts:login_user_view' %}"  class="dropdown-item" >Login</a></li>
  </ul>
  {% endif %}
</div>




</header>




{% block content %}

{% endblock %}







   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
