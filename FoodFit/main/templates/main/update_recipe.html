{% extends 'main/base.html' %}
{% load static%}



 {% block content %}

  <div class=" contact-row row ">
  <article class="ccard-form5">
  <div class="im">
  <div class="card-img-form">
    <img class="card-img-form " src="{% static 'images/updaterecipe.jpg'%}" class="card-img-top" alt="...">
  </div>
   </div>
    
  <div class="project-info">
 <form action="{% url 'main:update_recipe_page' recipe.id %}"   method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row ">
    <div class="form-group ">
      <label >Title</label>
      <input type="text" class="form-control" name="title" placeholder="Title" value="{{ recipe.title }}" >
    </div>
    <div class="form-group ">
      <label >Ingredients</label>
      <textarea name="ingredients" placeholder="ingredients" class="form-control" >{{ recipe.ingredients }}</textarea>
    </div>
    <div class="form-group ">
      <label >about</label>
      <textarea name="about" placeholder="about" class="form-control" >{{ recipe.about }}</textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group ">
      <label >Quantity (per grams)</label>
      <input type="number" class="form-control" name="quantity" value="{{ recipe.quantity }}" >
    </div>
    <div class="form-group ">
      <label >Fat</label>
      <input type="number" class="form-control" name="fat" value="{{ recipe.fat }}">
    </div>
    <div class="form-group ">
      <label >sugar</label>
      <input type="number" class="form-control" name="sugar" value="{{ recipe.sugar }}">
    </div>
    <div class="form-group ">
      <label >sodium</label>
      <input type="number" class="form-control" name="sodium" value="{{ recipe.sodium }}" >
    </div>
    <div class="form-group ">
      <label >potassium</label>
      <input type="number" class="form-control" name="potassium" value="{{ recipe.potassium }}" >
    </div>
    <div class="form-group ">
      <label >Protien</label>
      <input type="number" class="form-control" name="protien" value="{{ recipe.protien }}">
    </div>
    <div class="form-group ">
      <label for="inputCity">Carbs</label>
      <input type="number" class="form-control" name="carb" value="{{ recipe.carb }}" >
    </div>
    <div class="form-group ">
      <label for="inputCity">Calories</label>
      <input type="number" class="form-control" name="calories" value="{{ recipe.calories }}" >
    </div>

<label for="inputCity">Choose category:</label>
<div class="form-group ">
<select name ="category" class="form-select" aria-label="Default select example">
{% for value, categories in category %}
<option value ="{{value}}" {% if recipe.category == value %} selected {% endif %}>{{categories}}</option>
{% endfor %}
</select>
 </div>
   
  <h5>Choose Image:</h5>
  <div class="form-group ">
  <img src="{{ recipe.image.url }}" class="update-img" />
     <input name="image"  type="file"  accept="image/*" class="form-control"  />
      </div>
<br>
  <button type="submit" class="b btn ">Update Recipe</button>
</form>
      </div>
</article>
 


  </div>
 
 {% endblock %}
