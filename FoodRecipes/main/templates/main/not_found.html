{% extends 'main/base.html' %}
{% block title %}{% endblock %}

{% block style%}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .emoji {
        font-size: 3rem;
        color: #f8d7da; 
    }
    .col {
        text-align: center;
    }
    /* .h-2 {
        margin-top: 20px;
        color: #dc3545; 
    } */
    .p-2 {
        color: #6c757d; 
    }
    
    
</style>
{% endblock %}

{% block content %}

<div class="container">
    <section>
        <div class="row">
            <div class="col justify-content-center">
                <div class="emoji"><i class="fas fa-exclamation-circle"></i></div>
                <h1 class="h-2">Page Not Found</h1>
                <p class="p-2">We couldn't find the page you were looking for.</p>
                <a class="btn" href="{% url 'main:home' %}">Go back to Home</a>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
