{% extends 'main/base.html' %}
{% block title %}{% endblock %}

{% block style %}


{% endblock %}


{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-6">
                    <form  action="{% url 'main:suggestions' %}" method="post" class="action d-flex flex-column gap-2">
                        {% csrf_token %}
                        <label for="content mt-5">Enter your suggestion:</label><br>
                        <textarea name="content" type="text" placeholder="" class="form-control" required></textarea>
                        <input type="submit" class="btn btn-primary"  value="submit"/>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <img src="/static/image/sug.png"  class="  mp-5" style="width: 500px; margin-top: 20px; margin-left: 20px; margin-bottom: 20px;"/>
                

            </div>
        </div>
</section>
{% endblock content %}
