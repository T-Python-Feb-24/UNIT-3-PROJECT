{% extends 'main/base.html' %}

{% block title %} {{user.username }} favorites {% endblock %}

{% block content %}

    <h1>{{user.username }} Favorites</h1>

    <div class="row">

        {% for favorite in user.favorite_set.all %}
        <div class="col-4">
            <div class="d-flex flex-column gap-0 border border-1 shadow p-3 rounded-4 h-100">
                <img src="{{ favorite.post.poster.url }}"  class="w-100 rounded-4 card-poster "/>
                <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{favorite.post.category}} ">{{ favorite.post.category }}</h6>
                <h6 class="text-muted">{{ favorite.post. }}</h6>
                <h2><a href="{% url 'main:post_detail_view' favorite.post.id  %}" class="text-decoration-none">{{favorite.post.}}</a></h2>   
            </div>
        </div>
        
    {% endfor %}

    </div>
{% endblock %}
