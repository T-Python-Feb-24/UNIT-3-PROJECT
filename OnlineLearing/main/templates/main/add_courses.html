{% extends 'main/index.html' %}

{% block content %}
<div class="row">
    <h1>Add new post</h1>
    <div class="col">

        <form action="{% url 'main:add_courses_view' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %}

            <input name="name" type="text" placeholder="Title" class="form-control" required minlength="5" />
            <textarea name="content" class="form-control" required minlength="20"></textarea>
            <input name="poster"  type="file"  accept="image/*" class="form-control" required />


            <select name="education" class="form-select" required>
                {% for val, cat in categories %}
                    <option value="{{val}}">{{cat}}</option>
                {% endfor %}
            </select>
            <input type="submit" class="btn btn-primary" value="Add Post" />

        </form>

{% endblock %}
