{% extends 'product/base.html' %}
{%block title%} Add product {%endblock%}
{% block content %}
<style>
    body{
        background-color: rgb(219, 218, 217);

    }
   
</style>
    <div class="row m-3">
        <h1 class="p-3"  style="text-align: center; color: rgb(58, 52, 52);">Add New Product</h1>
        <div class="col">
            <div class="col-9  d-flex flex-column gap-2 border border-3 shadow p-5 rounded-4 h-100" style="text-align: center; background-color:  rgb(201, 199, 196);  margin-left: 150px;">
            <form action="{% url 'product:product_add_view' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}

                <input name="name" type="text" placeholder="name the product" class="form-control" required minlength="3" />
                <textarea name="description" placeholder="descripe the product" class="form-control" required minlength="20"></textarea>

                <h5>Image The Product:</h5>
                <input name="image"  type="file"  accept="image/*" class="form-control" required />

                <h5>Category</h5>
                <select name="category" class="form-select" required>
                    {% for val, cat in categories %}
                        <option value="{{val}}">{{cat}}</option>
                    {% endfor %}
                </select>
                <input name="price" type="number" placeholder="Price" class="form-control" />
                <input name="quantity" type="number" placeholder="Quantity" class="form-control" />
                <input type="submit" class="btn" value="Add Product"  style="background-color: rgb(101, 100, 99);"/>
            </form>

        </div>


    </div>
{% endblock %}
