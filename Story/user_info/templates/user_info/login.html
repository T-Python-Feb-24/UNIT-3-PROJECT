{% extends 'main/S1.html' %}

{% block title %} Log in {% endblock %}

{% block content %}

    <h1 style="padding-top: 150px;">Login</h1>
    {% if msg %}
    <div class="alert alert-danger">{{msg}}</div>
    {% endif %}
    <div  class="row">
        <div class="col card " >
            <form action="{% url 'user_info:user_login' %}" method="post"  >
                {% csrf_token %}

                <div class="mb-3  ">
                  <label for="exampleInputEmail1" class="form-label">User name </label>
                  <input name="username" class="form-control" type="text" minlength="3" required placeholder="Username" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input name="password" class="form-control" type="password" minlength="6" required placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-primary">log in</button>
              </form>
        </div>
    </div>
{% endblock %}
