{% extends 'main/S1.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Update Profile</h1>
    {% if user.is_authenticated and user == profile.user %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input class="form-control" type="text" id="first_name" name="first_name" value="{{ profile.user.first_name }}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input class="form-control" type="text" id="last_name" name="last_name" value="{{ profile.user.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" id="email" name="email" value="{{ profile.user.email }}">
        </div>
        <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <textarea class="form-control" id="about" name="about" rows="3">{{ profile.about }}</textarea>
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input class="form-control" type="file" id="avatar" name="avatar">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% else %}
    <p>You are not authorized to update this profile.</p>
    {% endif %}
</div>
{% endblock %}
