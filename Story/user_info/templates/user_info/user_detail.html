{% extends 'main/S1.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-2">
            <img src="{{ user.profile.avatar.url }}" class="avatar w-100 rounded-4" />
            <h5>@{{ user.username }}</h5>
            <a href="{% url 'user_info:profile_update' %}" class="btn btn-primary mt-3">Update Profile</a>

        </div>
        <div class="col">
            <div class="d-flex flex-column">
                <h3>{{ user.get_full_name }}</h3>
                <a href="mailto:{{ user.email }}">{{ user.email }}</a>
                <p class="mt-2">{{ user.profile.about }}</p>
            </div>
            <hr/>
            <h2>{{ user.username }} Comments</h2>
           
            </div>
        </div>
    </div>
</div>
{% endblock %}
