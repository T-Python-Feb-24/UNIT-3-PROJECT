{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h1>Delete Survey: {{ survey.title }}</h1>
    <p>Are you sure you want to delete this survey? This action cannot be undone.</p>

    <form action="{% url 'main:delete_survey' survey.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'main:survey_results' survey.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
