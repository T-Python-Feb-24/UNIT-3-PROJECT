{% extends 'main/base.html' %}

{% block title %}Login User{% endblock %}

{% block content %}
<div class="container">
    
    <div class="row" style="margin-top: 100px;">
        <h1>Login</h1>
            {% if msg %}
                <div class="alert alert-danger">{{msg}}</div>
            {% endif %}
            <div class="col" style="display: flex;  justify-content: center;">
                <div class="d-flex flex-column gap-1 border border-1 shadow p-3 rounded-4 h-100 justify-content-center" style="width: 500px;">
                    <form action="{% url 'accounts:login' %}" method="post" class="d-flex flex-column gap-2">
                        {% csrf_token %}
        
                        <input name="username" class="form-control" type="text" minlength="3" required placeholder="Username" />
                        <input name="password" class="form-control" type="password" minlength="6" required placeholder="Password" />
        
                        <input type="submit" class="btn btn-dark rounded-4" value="Login" style="background: linear-gradient(#080822, #050516, #02020b);"/>
                        <p class="link">Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></p>

                    </form>

                </div>
                
            </div>
        </div>

</div>
{% endblock %}
