{% extends 'main/base.html' %}

{% block title %}Update {{user.username}} Info{% endblock %}

{% block content %}

<div class="container">
    
    <div class="row" style="margin-top: 120px;">
        <h1>Update User</h1>
        {% if message %}
            <div class="alert alert-warning">{{message}}</div>
        {% endif %}
        
        <div class="col" style="display: flex;  justify-content: center; margin-top: 30px;">
            <div class="d-flex flex-column gap-1 border border-1 shadow p-3 rounded-4 h-100 justify-content-center" style="width: 800px;">
                
                <form action="{% url 'accounts:update_user' user_info.username %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col">
                            <div class="d-flex">
                                <label for="first_name" style="width: 100px;">First Name:</label>
                                <input type="text" name="first_name" class="form-control" value="{{user.first_name}}" id="first_name" placeholder="First Name.."/>
                            </div>
                            
                         </div>       
                         <div class="col">
                            <div class="d-flex">
                                <label for="last_name" style="width: 100px;">Last Name:</label>
                                <input type="text" name="last_name" class="form-control" value="{{user.last_name}}" id="last_name" placeholder="Last Name.."/>
                            </div>
                        </div>
                        
                    </div> <!--First Name & Last Name-->

                    <div class="row">
                        <div class="col">
                            <div class="d-flex">
                                <label for="email" style="width: 90px;">Email:</label>
                                <input type="email" name="email" class="form-control" value="{{user.email}}" id="email" placeholder="example@gmail.com"/>
                            </div>
                        </div>
                    </div> <!--Email-->

                    <div class="row">
                        <div class="col">
                            <div class="d-flex gap-3">
                                <label style="width: 150px;"></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-instagram"></i></span>
                                    <input name="instagram_link" class="form-control" type="text" placeholder="@instagram link" value="{{user.profile.instagram_link}}" />
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-youtube"></i></span>
                                    <input name="youtube_link" class="form-control" type="text" placeholder="@youtube link" value="{{user.profile.youtube_link}}"/>
                                </div>
                            </div>
                        </div>
                    </div> <!--Social Links-->
      
    
                    <h4>Choose Avatar:</h4>
                    <img src="{{user.profile.avatar.url}}" class="avatar2 w-100 rounded-4" />
                    <input type="file" class="form-control" name="avatar" />

                    <input type="submit" class="btn btn-dark rounded-4" value="Update" style="background: linear-gradient(#080822, #050516, #02020b);"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
