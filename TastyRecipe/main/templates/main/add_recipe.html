{% extends 'main/base.html' %}

{% block title %} TASTY RECIPES | ADD RECIPE {% endblock %}


{% block content %}
<div class="container">
    <div class="row" style="margin-top: 120px;">
        <h1>Add New Recipe</h1>
        <div class="col">
    
            <form action="{% url 'main:add_recipe' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}
    
                <div class="row">
                    <div class="col">
                        <div class="d-flex align-items-center">
                            <label for="title" style="width: 50px;">Title: </label>
                            <input name="title" id="title" type="text" placeholder="Title" class="form-control" required minlength="3" />
                        </div>
                    </div>
                </div>

                <input name="brief" type="text" placeholder="Brief" class="form-control" required minlength="5"/>
                
                <label for="ingredients">Ingredients:</label>
                <textarea name="ingredients" id="ingredients" class="form-control" placeholder="Ingredients"></textarea>
                
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="instructions" placeholder="Instructions" class="form-control"></textarea>
                
                <div class="row">
                    <div class="col">
                        <div class="d-flex align-items-center">
                            <label for="time" style="width: 120px;">Time Estimate:</label>
                            <input type="text" id="time" name="time_estimate" placeholder="ex. 20 min" class="form-control" required minlength="5"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-center">
                            <label for="served" style="width: 100px;">Served:</label>
                            <input type="number" id="served" name="served" placeholder="ex. 2 people" class="form-control" required minlength="1"/>
                        </div>
                    </div>
                </div><!--Time Estimate & # of Served-->
                    
                <h5>Category:</h5>
                <select name="category" class="form-select" aria-label="Default select example">
                    {% for val, cat in category %}
                        <option value={{val}}>{{cat}}</option>
                    {% endfor %}
                </select>
    
                <h5>Choose Image:</h5>
                <input name="image" type="file" accept="image/*" class="form-control"/>
    
                <input type="submit" class="btn btn-dark" value="Add Recipe" style="background: linear-gradient(#081b22, #051116, #02070b);"/>
            </form>
        </div>
    
    </div>
</div>
{% endblock %}
